	function Font(txt, color){
		this.txt = txt;
		this.color = color || new Color('black');
		this.render = function() {
			return '<p style="color:'+ this.color.color +'">' + this.txt + '</p>'
		}
	}

	function Color(color) {
		this.color = color;
	}


/******************************client*********************************/
	var red = new Color('red');
	var blue = new Color('blue');
	$('#info').append(new Font('aaaa').render());
	$('#info').append(new Font('aaaa', red).render());
	$('#info').append(new Font('aaaa', blue).render());

</script>
